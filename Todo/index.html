<html>
	<head>
		<!-- Import library -->
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
		<script type = "text/javascript" src = "./app.js"></script>	
		<script type = "text/javascript" src = "./taskService.js"></script>		
		<script type = "text/javascript" src = "./messages.js"></script>

		<!-- Import stylesheet -->
		<link rel="stylesheet" type="text/css" href="./task.css">
	</head>

	<body ng-app = "todoApp" ng-controller = "taskController" >
		<div class = "title">
			<h2>Todo App</h2>
		</div>


		<div class = "form">
			<form>
				<textarea 
					type = "text" 
					name = "task.content" 
					placeholder = "Enter a task..." 
					ng-model = "task.content"></textarea> 
				<button ng-click = "save(task)">SAVE</button>
			</form>
		</div>

		<div class = "title">
			<h2>Todo List</h2>
		</div>

		<div>
			<table class = "todoList">
				<thead>
					<th width="80%">Task Content</th>
					<th width="20%">Actions</th>
				</thead>
				<tbody>
					<tr ng-repeat = "task in tasks">
						<td>
							{{task.content}}
						</td>
					</tr>
					<tr ng-hide = "noDataHide">
						<td colspan="2" style = "text-align: center;">
							No data.
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
